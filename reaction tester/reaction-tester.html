<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Reaction Tester</title>
        <link rel="stylesheet" type="text/css" href="reaction-tester.css">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    </head>

    <body>
      <a href="http://the-reaction-tester-2-com.stackstaging.com/"><img src="images/arrow-right.png" id="arrow-pic"></a>
      <div id="head">
        <h1>The Reaction Tester</h1>
      </div>

      <div id="header">
        <div id="instruction-section">
          <h3>How to play:</h3>
          <ul id="instructions-ul">
            <li>
              Press the "Play" button
            </li>
            <li>
              When the color of the square changes try to click on it as fast as you can
            </li>
            <li>
              You will be given 5 attempts in each game
            </li>
            <li>
              The best result will be shown in the "Best time in the game" section
            </li>
          </ul>
        </div>

        <div id="game-section">
          <div id="square-div"></div>
          <button id="playButton">Play</button>
          <button id="stopButton">Stop</button>
        </div>

        <div id="time-section">
          <h3>Best time in the game:</h3>
          <p id="time-p">-</p>
          <h3>Attempts:</h3>
          <p id="attempt1"></p>
          <p id="attempt2"></p>
          <p id="attempt3"></p>
          <p id="attempt4"></p>
          <p id="attempt5"></p>
        </div>
      </div>

      <script src="reaction-tester.js"></script>

    </body>
</html>
